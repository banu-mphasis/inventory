name: Java CI/CD with Maven and Cloud Foundry

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Test with Maven
      run: mvn -B test --file pom.xml
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: sensor-service-jar
        path: target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: sensor-service-jar
        path: target/
        
    - name: Verify JAR file exists
      run: |
        echo "Listing target directory contents:"
        ls -la target/
        echo "Looking for JAR files:"
        find target/ -name "*.jar" -type f
        
    - name: Install Cloud Foundry CLI
      run: |
        wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
        echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
        sudo apt-get update
        sudo apt-get install cf8-cli
        
    - name: Verify CF CLI installation
      run: cf version
        
    - name: Debug secrets availability
      run: |
        echo "Checking secret availability..."
        if [ -z "${{ secrets.CF_API_URL }}" ]; then
          echo "CF_API_URL is empty or not set"
        else
          echo "CF_API_URL is available"
        fi
        
        if [ -z "${{ secrets.CF_USERNAME }}" ]; then
          echo "CF_USERNAME is empty or not set"
        else
          echo "CF_USERNAME is available"
        fi
        
        if [ -z "${{ secrets.CF_PASSWORD }}" ]; then
          echo "CF_PASSWORD is empty or not set"
        else
          echo "CF_PASSWORD is available"
        fi
        
        if [ -z "${{ secrets.CF_ORG }}" ]; then
          echo "CF_ORG is empty or not set"
        else
          echo "CF_ORG is available"
        fi
        
        if [ -z "${{ secrets.CF_SPACE }}" ]; then
          echo "CF_SPACE is empty or not set"
        else
          echo "CF_SPACE is available"
        fi
        
    - name: Login to Cloud Foundry
      if: ${{ secrets.CF_API_URL != '' && secrets.CF_USERNAME != '' && secrets.CF_PASSWORD != '' && secrets.CF_ORG != '' && secrets.CF_SPACE != '' }}
      run: |
        cf login -a "${{ secrets.CF_API_URL }}" -u "${{ secrets.CF_USERNAME }}" -p "${{ secrets.CF_PASSWORD }}" -o "${{ secrets.CF_ORG }}" -s "${{ secrets.CF_SPACE }}"
        
    - name: Skip deployment due to missing secrets
      if: ${{ secrets.CF_API_URL == '' || secrets.CF_USERNAME == '' || secrets.CF_PASSWORD == '' || secrets.CF_ORG == '' || secrets.CF_SPACE == '' }}
      run: |
        echo "⚠️ Skipping deployment: One or more required secrets are not configured"
        echo "Please ensure all CF_* secrets are properly set in repository settings"
        
    - name: Verify CF target
      if: ${{ secrets.CF_API_URL != '' && secrets.CF_USERNAME != '' && secrets.CF_PASSWORD != '' && secrets.CF_ORG != '' && secrets.CF_SPACE != '' }}
      run: cf target
        
    - name: Deploy to Cloud Foundry
      if: ${{ secrets.CF_API_URL != '' && secrets.CF_USERNAME != '' && secrets.CF_PASSWORD != '' && secrets.CF_ORG != '' && secrets.CF_SPACE != '' }}
      run: |
        echo "Deploying application..."
        cf push -f manifest.yml
