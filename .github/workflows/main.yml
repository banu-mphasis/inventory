name: Java CI/CD with Maven and Cloud Foundry

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Test with Maven
      run: mvn -B test --file pom.xml
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: sensor-service-jar
        path: target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: sensor-service-jar
        path: target/
        
    - name: Install Cloud Foundry CLI
      run: |
        wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
        echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
        sudo apt-get update
        sudo apt-get install cf8-cli
        
    - name: Verify CF CLI installation
      run: cf version
        
    - name: Debug secrets (masked)
      run: |
        echo "API URL is set: ${{ secrets.CF_API_URL != '' }}"
        echo "Username is set: ${{ secrets.CF_USERNAME != '' }}"
        echo "Password is set: ${{ secrets.CF_PASSWORD != '' }}"
        echo "Org is set: ${{ secrets.CF_ORG != '' }}"
        echo "Space is set: ${{ secrets.CF_SPACE != '' }}"
        
    - name: Login to Cloud Foundry
      run: |
        cf login -a "${{ secrets.CF_API_URL }}" -u "${{ secrets.CF_USERNAME }}" -p "${{ secrets.CF_PASSWORD }}" -o "${{ secrets.CF_ORG }}" -s "${{ secrets.CF_SPACE }}"
        
    - name: Verify CF target
      run: cf target
        
    - name: Deploy to Cloud Foundry
      run: |
        cf push -f manifest.yml
